{% extends 'pokemon/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">
  <title>Django Cards</title>
</head>
<body>

      {% block content %}
<div style="display: flex; flex-direction: row; flex-wrap: wrap">

  {% for pokemon in pokemons %}
  {#  Single Card Template:#}
  <div class="card" style="width: 18rem; margin: 10px">
    <img src="{% static '/images/pokemons/' %}{{pokemon.name}}.png" class="card-img-top" >
    <div class="card-body">
      <div style="display: flex; flex-direction: row">
        <h5 class="card-title">{{ pokemon.name }}</h5>
      </div>

<div class="progress">
  <div class="progress-bar bg-success" role="progressbar" style="width: {{pokemon.hp}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">HP: {{pokemon.hp}}</div>
</div>
<div class="progress">
  <div class="progress-bar bg-danger" role="progressbar" style="width: {{pokemon.attk}}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Attack: {{pokemon.attk}}</div>
</div>
<div class="progress">
  <div class="progress-bar bg-info" role="progressbar" style="width: {{pokemon.df}}%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Defense: {{pokemon.df}}</div>
</div>
      <p class="card-text">{{ pokemon.hd }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
