{% extends 'pokemon/base.html' %}
{% load static %}

{% block content %}
<center>
  <h1>{{pokemon.name|title}}</h1>
  <div class="card" style="width: 40rem;">
    <img src="{% static '/images/pokemons/' %}{{pokemon.name}}.png" class="card-img-top" alt="...">
    <div class="card-body">
      <div class="center-name">
        <h5 class="card-text"><strong>Tipo:</strong> {{type|title}}</h5>
        <h5 class="card-text"><strong>Peso:</strong> {{pokemon.weight|title}}kg</h5>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: {{pokemon.hp}}%" aria-valuenow="25"
          aria-valuemin="0" aria-valuemax="100">HP: {{pokemon.hp}}</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: {{pokemon.attk}}%" aria-valuenow="50"
          aria-valuemin="0" aria-valuemax="100">Attack: {{pokemon.attk}}</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: {{pokemon.df}}%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100">Defense: {{pokemon.df}}</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: {{pokemon.speed}}%" aria-valuenow="100" aria-valuemin="0"
          aria-valuemax="100">Speed: {{pokemon.speed}}</div>
      </div>
    </div>
  </div>
</center>
{% endblock %}
