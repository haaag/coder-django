{% extends 'pokemon/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  {% for pokemon in pokemons %}
  {% if forloop.first %}
  <div class="row mx-auto">
    {% endif %}
    <div class="col-lg-4 col-md-4 col-12">
      <div class="card" style="width: 18rem;">
        <img src="{% static '/images/pokemons/' %}{{pokemon.name}}.png" class="card-img-top" alt="...">
        <div class="card-body">
          <div class="center-name">
            <h5 class="card-title">{{pokemon.name}}</h5>
          </div>
          <div class="center">
            <a href="{% url 'pokemon-view' pokemon.id %}" class="btn btn-primary">Detalle</a>
          </div>
        </div>
      </div>

    </div>
    {% if forloop.counter|divisibleby:3 %}
  </div>
  <div class="row mx-auto mt-2">{% endif %}{% if forloop.last %} </div> {% endif %}
  {% endfor %}
</div>

{% endblock %}
